        text()
        有一個函式
        1.如果沒有參數|資料的傳入，那函式會回傳特定元素的內容
        2.如果有參數|資料的傳入，那函式會幫我設定特定的元素內容
        我們應該也可以創造出類似的函示出來吧
    
        目標:創造一個類似的函式
        1.函式名稱:myText
        2.函式做甚麼:如果使用者呼叫myText的時候
        -> 有傳入資料，我就去設定 #apple
        -> 沒有傳入資料，我就去取得 #apple 的內容並且回傳給使用者

    </pre>
