<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/30_cssstyle.css">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>

    <h4>.css()</h4>
    <p><a href='https://api.jquery.com/css/'>https://api.jquery.com/css/</a></p>

    <hr>

    <p id="p1">Apple</p>
    <p id="p2">Bee</p>
    <p id="p3">Cat</p>
    <p id="p4">Dog</p>
    <p id="p5">Egg</p>

    <script>
        $(function () {

            // 10. 取得 #p1 標籤的文字顏色
            // 20. 設定 #p1 標籤的文字顏色
            var x = $('#p1').css('color');
            console.log(x);// rgb(0,0,0)

            $('#p1').css('color', 'yellow');
            $('#p2').css('color', 'rgb(255,0,0)');

            // 30. 取得 h4 標籤的 id 
            // 40. 設定 h4 標籤的 id 
            //      * 和 $().css() 無關，複習 + 討論先前曾使用過的 function

            //      input.value   checked     抓不到
            //prop:     最新        boolean     空
            //attr      原本        string      undefined


            var y = $('h4').prop('id');
            console.log(y);

            console.clear()
            // 50. $().css() 其他型態的參數
            //  * 15_練習_點選改變字型大小.html 練習後回來補充說明

            //所有的p做一致的設定
            //      ->第二個參數給固定值
            $('p').css('background-color', 'pink')

            //想針對不同的p做不同的設定
            //  ->第二個參數給function
            //  ->function: 參數 回傳 「要做甚麼」
            $('p').css('width', function (index, propvalue) {
                //console.log(index, propvalue);
                //return (index * 50)+"px";
                if (index == 0 || index == 2) {
                    return '50px'
                } else {
                    return '25px'
                }


            })
            //v1
            $('#p3').css('color', 'red');
            $('#p3').css('font-size', '30px');
            //v2
            $('#p4').css({
                'color': 'red',
                'font-size': '30px'
            });
            //v3
            $('#p5').css({
                color: 'red',
                fontSize: '30px'
            });
        })
    </script>

</body>

</html>
