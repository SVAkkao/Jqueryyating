<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/25_delete.css">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>

    <h4>Category: DOM Removal</h4>
    <p><a
            href='https://api.jquery.com/category/manipulation/dom-removal/'>https://api.jquery.com/category/manipulation/dom-removal/</a>
    </p>

    <button id="pika">pikaka</button>
    <button id="pikaa">pikaka</button>


    <button id="btnCat">貓咪(測試detach() 和 remove() 的差異)</button>
    <button id="btnDog">小狗(測試unwrap)</button>
    <div>
        <button id="btnTest">實驗品</button>
    </div>

    <script>
        // 10. 試著比較出 empty() 和 remove() 的差異


        $("#pika").empty();
        $("#pikaa").remove();

        // empty: 清除元素內容(透過button觀察)
        // remove: 刪除元素本人 (透過button觀察)

        // 20. 試著比較出 detach() 和 remove() 的差異
        //* jQuery 綁定事件的方法之一: $().on('事件名稱', function(){})
        $("#btnTest").on('click', function () {
            console.log('太陽');
        })

        btnCat.onclick = function () {

            // 抓到#btnTest並且使用變數把#btnTest存起來
            var x = $('#btnTest');
            // 使用detach()移除#btnTest
            $('#btnTest').remove();
            //remove 會把包括裡面的事件一併移除
            //detach 則是會將跟jq有關的事件保留
            //(使用在沒有貨的時候移除購買，有貨的時候把功能回來)
            /*
            detach: 會保留事件(透過$().on() 觀察 )
            remove: 不會保留事件 (透過$().on() 觀察 )*/
            // 使用append()重新把#btnTest放到畫面上
            $("div").append(x);
        }

        btnDog.onclick =function(){
            $('#btnTest').unwrap()
            //拿掉他老爸 要有老爸 老爸不能是body
        }

    </script>

</body>

</html>
