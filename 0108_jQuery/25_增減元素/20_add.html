<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>

    <button id="btnAdd">附加清單</button>
    <hr>
    <div>
        <h4>底下是清單</h4>
        <ol id="apple">
            <li>迷客夏</li>
            <li>50嵐</li>
            <li id="bee">可不可熟成紅茶</li>
        </ol>
    </div>

    <script>
        
        btnAdd.onclick = function () {
            
          // 10. 測試 + 比較底下幾種方法的差異:
          //    $().before()
          //    $().after()
          //    $().prepend() 
          //    $().append()
          //    $().appendTo()
            $("#apple").before('蘋果');
            $("#apple").after('香巴拉');
            $("#apple").prepend('香菜');
            $("#apple").append('臭菜');
            $("<li>阿醜</li>").appendTo("#apple");
            



        }
    </script>

</body>

</html>
