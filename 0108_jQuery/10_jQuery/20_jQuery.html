<body>

    <!-- 說明 $ 符號和 jQuery() -->
<pre>
    jQuery 函式庫
        ->函式 -> function(){}
        ->庫

</pre>


    <script>
        // 10. 一個字串或者數值的變數
        // 20. 一個function
var x = 'pika'
var y = 123
var z = function(){}

console.log(x)
console.log(y)
console.log(z)
console.log( typeof x)
console.log( typeof y)
console.log( typeof z)

        // 30. jQuery 
        // 40. $ 符號
console.clear()
console.log(jQuery);
console.log($);

console.clear()
var fish = jQuery === $;
console.log(fish)
//----
// =    :右邊給左邊 | 傳址傳值
// ==   :比較
// ===  :比較(有比較型態)

    </script>
