<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .s1     {background-color: lightblue;}
        .s1 .s2 {background-color: lightcoral;}
        .s1.s2  {background-color: lightgreen;}
        .s1\.s2{background-color: yellow;}
    </style>

</head>
<body>
    <pre>
        \ 在css裡面的補助說明文件
        https://developer.mozilla.org/zh-TW/docs/Web/API/Document/querySelector#%E6%B3%A8%E6%84%8F%E4%BA%8B%E9%A0%85

        *如果可以維持命名「不要」用符號+數字，
    </pre>

    <!-- .s1: 某個元素的class屬性質為s1 -->
    <p class="s1">test1</p>

    <!--  .s1 .s2:
            某個元素的class屬性質為s1
            某個元素的裡面
            另外一個元素class屬性質為s2        
    -->
    <div class="s1">
            <h3 class="s2">test2</h3>
    </div>


    <!--.s1.s2
            某個元素的class屬性值為s1
            (元素如何)class屬性質為s2 

     -->

    <h1 class="s1 s2">test3</h1>
    
    
    <h1 class="s1.s2">test4</h1>

</body>
</html>
